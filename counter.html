<script>
  let spreadsheetId = "1r3YAoryMYeHiwC1eQaJFTjf0pk_Dj0kR3tavWFu5cAU";
  let range = "B1:B2";
  let sheet_data = getValues(spreadsheetId, range, null);
  console.log(sheet_data);

  // get today's date
  date = new Date();
  let year = date.getFullYear();
  let month = date.getMonth() + 1;
  let day = date.getDate();
  date = year + '-' + month + '-' + day;

  // read the json data
  let data;
  // fetch("./data/counter.json")
  fetch("https://storage.googleapis.com/babyjapanese/counter.json", {mode: 'cors'})
  .then(response => {
    return response.json();
  })
  .then(jsonData => {data = jsonData; retrieveCount(data);});

  function retrieveCount(data){
    if (date != data.counter.date) {
      document.getElementById("number").innerHTML = 0;
      data.counter.count = 0;
      data.counter.date = date;
    } else {
      document.getElementById("number").innerHTML = data.counter.count;
    };
  };

  function plus_one(){
      var kaisu = document.getElementById("number").innerHTML;
      if (parseInt(kaisu) >= 49 || kaisu == "おめでとう！") {
          document.getElementById("number").innerHTML =  "おめでとう！";
          document.getElementById("number").style.backgroundSize = "contain"
          document.getElementById("number").style.backgroundImage = "url('https://i.gifer.com/WS2k.gif')"

      } else {
          var t = parseInt(kaisu) + 1;
          document.getElementById("number").innerHTML = t;
          data.counter.count = t;
      };
      
  };
  function reset(){
      document.getElementById("number").innerHTML = 0;
      document.getElementById("number").style.backgroundImage = ""
      data.counter.count = 0;
  };
</script>
